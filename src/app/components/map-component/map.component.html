<div id="mapParent" style="display:inline-block; width: 82%; vertical-align:top;">
    <div id="placesSearch-panel">
      <input style="width: 300px !important" id="search-box" title="Search for an Address" [(ngModel)]="address" type="text" placeholder="Search . . ." (keypress)="keypressEvent($event)">
      <button title="Click to Search an Address" value="Search" (click)="codeAddress()" class="button-blue">
      <i class="material-icons">search</i>
      </button>
    </div>
    <div id="map"></div>
    <div id="newMarker-panel">
      <label class="switch" title="Create New Pin">
      <input type="checkbox" [(ngModel)]="this.isCreatingPin">
      <div class="slider round"></div>
      </label><i class="material-icons" style="color: #00b2ee; font-size: 32px;" title="Create New Pin Icon">add_location</i>
    </div>
    <div id="userLocation-panel">
      <label class="switch">
      <input type="checkbox" [(ngModel)]="this.isTrackingUserLocation" (ngModelChange)="userLocationCheckboxChange()">
      <div class="slider round"></div>
      </label><i class="material-icons" style="color: #00b2ee; font-size: 32px;">my_location</i>
    </div>
</div>
<div id="infoPanelParent" style="display:inline-block; width: 17%; vertical-align:top; margin-left: 5px;">
  <fieldset style="width: 84%">
    <legend class="window-section-top">
      <img [src]="infoPanelPinImg" style="height: 35px; display: inline-block; margin: 0px 6px -9px -17px;">
      <p id="infoPanelName" class="window-section-header" style="padding: 0;"></p>
    </legend>
    <p id="infoPanelAddress"></p>
    <p id="infoPanelDisposition"></p>
  </fieldset>
</div>
